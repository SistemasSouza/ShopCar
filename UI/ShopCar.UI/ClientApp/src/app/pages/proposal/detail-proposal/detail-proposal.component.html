<div class="modal-header">
  <h4 class="modal-title pull-left">Detalhes Proposta - #{{id}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-6">
      <strong class="text-muted">Ve√≠culo</strong>
      <h5>{{brand}} {{vehicle}}</h5>
    </div>
    <div class="col-6">
      <strong class="text-muted">Valor da Proposta</strong>
      <h5>{{amount | currency:'BRL'}}</h5>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <strong class="text-muted">Data da Proposta</strong>
      <h5>{{dateProposal | date:'dd/MM/yyyy'}}</h5>
    </div>
    <div class="col-6">
      <strong class="text-muted" >Cliente</strong>
      <h5>{{client}}</h5>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Fechar</button>
</div>
